

      <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish and Responsive App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="p-4">

    <!-- Main application card container -->
    <div id="app-container" class="bg-white p-8 rounded-xl shadow-lg w-full md:w-2/3 lg:w-1/2 xl:w-1/3 transition-all duration-300 transform scale-100">

        <!-- Title and description section -->
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800">Welcome Back!</h1>
            <p class="text-gray-500 mt-2 text-sm md:text-base">This is a fresh, modern, and fully responsive app layout.</p>
        </div>

        <!-- Interactive content area -->
        <div class="space-y-4">
            <div class="bg-gray-100 p-6 rounded-lg text-center">
                <p class="text-gray-700 font-semibold mb-2">Your content goes here.</p>
                <p class="text-sm text-gray-500">
                    This card is a clean and flexible element you can use for various purposes.
                </p>
            </div>
            
            <!-- Message box for dynamic content -->
            <div id="message-box" class="hidden bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded-lg transition-all duration-300">
                <p class="font-semibold">Message:</p>
                <p>An action was just performed!</p>
            </div>
        </div>

        <!-- Action buttons section -->
        <div class="mt-6 flex flex-col space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4">
            
            <button id="show-message-btn" class="flex-1 bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Show Message
            </button>
            
            <button id="copy-text-btn" class="flex-1 bg-white text-gray-800 font-bold py-3 px-6 rounded-lg border-2 border-gray-300 shadow-sm hover:bg-gray-50 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2">
                Copy App Name
            </button>
        </div>

    </div>

    <!-- JavaScript for interactive functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const showMessageBtn = document.getElementById('show-message-btn');
            const copyTextBtn = document.getElementById('copy-text-btn');
            const messageBox = document.getElementById('message-box');

            // Function to show a message box temporarily
            function showTemporaryMessage(message) {
                const tempMessageBox = document.createElement('div');
                tempMessageBox.className = 'fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg opacity-0 transition-opacity duration-300';
                tempMessageBox.textContent = message;
                document.body.appendChild(tempMessageBox);
                
                // Animate fade-in
                setTimeout(() => {
                    tempMessageBox.style.opacity = '1';
                }, 10);

                // Animate fade-out and remove
                setTimeout(() => {
                    tempMessageBox.style.opacity = '0';
                    setTimeout(() => {
                        tempMessageBox.remove();
                    }, 300);
                }, 2000);
            }

            // Event listener for the 'Show Message' button
            showMessageBtn.addEventListener('click', () => {
                messageBox.classList.remove('hidden');
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 3000); // Hide the message after 3 seconds
            });

            // Event listener for the 'Copy Text' button
            copyTextBtn.addEventListener('click', async () => {
                const appName = document.querySelector('h1').textContent;
                try {
                    // Try the modern Clipboard API
                    await navigator.clipboard.writeText(appName);
                    showTemporaryMessage("Copied to clipboard!");
                } catch (err) {
                    // Fallback for older browsers or if API is not available
                    const textArea = document.createElement("textarea");
                    textArea.value = appName;
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    try {
                        const successful = document.execCommand('copy');
                        if (successful) {
                            showTemporaryMessage("Copied to clipboard! (Fallback method)");
                        } else {
                            showTemporaryMessage("Copying failed. Please copy manually.");
                        }
                    } catch (err) {
                        showTemporaryMessage("Copying failed. Please copy manually.");
                    }
                    document.body.removeChild(textArea);
                }
            });
        });
    </script>
</body>
</html>
